<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center border-bottom">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" style="background-color: steelblue;" href="/scrape" role="button">Scrape
                New Data</a>
        </div>

        <!-- Mars News Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2><b>Latest Mars News</b></h2>
                        <h3 class="heading">{{ mars_database.news_title }}</h3>
                        <p> {{ mars_database.news_parag }} </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 2: left and right -->
        <div class="row">
            <!-- Section 1: Left - Image -->
            <div class="col-md-8">
                <!-- <div class="border"> -->
                <h4><b>Featured Mars Image</b></h4>
                <img src="{{ mars_database.featured_image_url }}" alt="Featured Mars Image" height=auto width=750px>
                <!-- </div> -->
            </div>
            <!-- Section 2: right - Table Mars Facts -->
            <div class="col-md-4">
                <div class="boxborder">
                    <div class="panel-body">
                        <h5>Mars Facts</h5>
                        <!-- <p> -->
                        {{ mars_database.facts_df | safe }}
                        <!-- </p> -->
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- Hemispheres section -->
        <div class="row">
            <div class="col-md-8 offset-4">
                <h4 class="align-items-center"><b>Mars Hemispheres</b></h4>

            </div>
        </div>
        </br>
        <div class="row">
            {% for hem in mars_database.hemispheres_urls_dict %}
            <div class="col-6 border">
                </br>
                <div class="img-container">
                    <img width="530px" height="530px" src=" {{ hem.img_url | safe }} ">
                    <div class="caption">
                        <h4> {{ hem.title }} </h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <hr>
</body>
<!-- jQuery and JS separate / Popper.js -->
<script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</html>
