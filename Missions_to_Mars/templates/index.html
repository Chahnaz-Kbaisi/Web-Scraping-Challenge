<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center border-bottom"
            style="background:url(https://www.jpl.nasa.gov/spaceimages/images/largesize/PIA24146_hires.jpg)">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" style="background-color: steelblue;" href="/scrape" role="button">Scrape
                New Data</a>
        </div>

        <!-- Mars News Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2><b>Latest Mars News</b></h2>
                        <h3 class="heading">{{ mars_database.news_title }}</h3>
                        <p> {{ mars_database.news_parag }} </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 2: left and right -->
        <div class="container padding">
            <div class="row padding">
                <!-- Section 1: Left - Image -->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <!-- <div class="border"> -->
                    <h4><b>Featured Mars Image</b></h4>
                    <img src="{{ mars_database.featured_image_url }}" alt="Featured Mars Image" class="img-fluid"
                        style="max-width:100%; max-height: auto;">
                    <!-- </div> -->
                </div>
                <!-- Section 2: right - Table Mars Facts -->

                <div class="col-md-4" style="padding-top: 20px;">
                    <div class="boxborder">
                        <div class="panel-body">
                            <h5>Mars Facts</h5>
                            <table>
                                {{ mars_database.facts_df | safe }}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- Mars Hemispheres Section -->
        <div class="container-fluid padding">
            <div class="row wewlcome text-center">
                <div class="col-12">
                    <h4 class="align-items-center"><b>Mars Hemispheres</b></h4>

                </div>
            </div>
        </div>
        </br>
        <div class="container-fluid padding">
            <div class="row padding">
                {% for hem in mars_database.hemispheres_urls_dict %}
                <div class="col-md-6 border">
                    </br>
                    <div class="card text-center">
                        <img class="card-img-top" src=" {{ hem.img_url | safe }} "
                            style="max-width:100%; max-height: auto">
                        <div class="card-body">
                            <h4 class="card-title"> {{ hem.title }} </h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
    <hr class="light">

</body>
<!-- jQuery and JS separate / Popper.js -->
<script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</html>
